<div class="container-home">
  <div class="content-home">
    <h1>Lista de alunos do curso de Angular</h1>
    <div class="filter-form">
      <div>
        <label htmlfor="nome">Pesquisar</label>
        <input type="text" id="nome" placeholder="Nome do aluno" />
      </div>
      <div>
        <label htmlfor="Nacionalidade">Nacionalidade</label>
        <select name="nacionalidade" id="nacionalidade">
          <option value="">Todos</option>
        </select>
      </div>
    </div>
    <table class="table-content">
      <ng-container *ngIf="!error">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Nacionalidade</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of dataUser">
            <td>{{user.name.first}} {{user.name.last}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.nat}}</td>
            <td>
              <button (click)="openModal(user)">Visualizar</button>
            </td>
          </tr>
        </tbody>
      </ng-container>
      <ng-container *ngIf="error">
        <h1>Erro!</h1>
        <button>Recarregar</button>
      </ng-container>
    </table>
  </div>
</div>
